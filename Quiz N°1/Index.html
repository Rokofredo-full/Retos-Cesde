<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz N°1</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <main class="main-container">
        <div class="imagen">
          <div class="eye-imagen"></div>
        </div>
        <h1 class="title1">
            <img class="img-Trello" src="./img/Icon-Trello.png" alt="Icon-Trello">Trello</h1>
        <h3 class="tittle3">Inicia Sesión para continuar</h3>
        <p class="description">
            <img class="img-error" src="./img/Error.png" alt="error">
            El token de la sesión no es válido.
            Vuelve a  iniciar sesión para continuar.
        </p>

        <div class="ditails-container">
          <div class="value">
            <input type="text" name="emal" id="email">
            <input type="text">
          </div>

          <div class="time">
            <img src="images/icon-clock.svg" alt="icon-clock">
            <span>3 days left</span>
          </div>
        </div>
        <div class="line"></div>
        <div class="create-container">
          <div class="photo">
            <img class="atlassian" src="./img/Atlassian.png" alt="Atlassian">
          </div><br>
          <p class="creator">Una cuenta para Trello y más.<span> Aviso de usuario</span></p>
        </div>
      </main>
    
      <footer class="attribution"> 
        Coded by <a href="#">Roko_Mora</a>.
      </footer>
</body>
</html>
